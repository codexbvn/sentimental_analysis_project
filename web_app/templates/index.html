<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis for Social Media</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Sentiment Analysis for Social Media</h1>
        <form action="/analyze" method="post" id="searchForm">
            <div class="input-group">
                <input type="text" name="keyword" class="form-control" placeholder="Enter a keyword" required>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Analyze</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container mt-5">
        <div id="loader" class="text-center">
            <div class="spinner-border text-primary" role="status"></div>
        </div>
        <div id="resultsSection" style="display: none;">
            <h2 class="text-center mb-4">Results for "<span id="keywordPlaceholder"></span>"</h2>
            <canvas id="sentimentChart"></canvas>
            <ul class="list-group mt-4" id="tweetsList"></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/Chart.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
